<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Reservation System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
        }

        #background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.8;
        }

        #seats-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 600px;
            margin-top: 20px;
        }

        .seat {
            width: 60px;
            height: 60px;
            background-color: #5e5e5e;
            border-radius: 10%;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2em;
            color: #fff;
            transition: background-color 0.3s ease-in-out;
        }

        .seat.booked {
            background-color: #ff758c;
            cursor: not-allowed;
        }

        #receipt {
            display: none;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            color: #333;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <img src="/1.jpg" alt="Background Image" id="background-image">
    <h1>Ticket Reservation System</h1>
    <div id="seats-container"></div>
    <div id="receipt"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const numSeats = 20;
            const seatsContainer = document.getElementById('seats-container');
            const receiptContainer = document.getElementById('receipt');

            // Initialize seats
            const seats = Array.from({ length: numSeats }, (_, index) => ({
                id: index + 1,
                booked: false
            }));

            // Render seats
            seats.forEach(seat => {
                const seatElement = document.createElement('div');
                seatElement.classList.add('seat');
                seatElement.innerText = seat.id;

                seatElement.addEventListener('click', () => {
                    if (!seat.booked) {
                        seat.booked = true;
                        seatElement.classList.add('booked');
                        displayReceipt(seat.id);
                        sendEmail(seat.id);
                    } else {
                        alert(`Seat ${seat.id} is already booked. Please choose another seat.`);
                    }
                });

                seatsContainer.appendChild(seatElement);
            });

            // Function to display receipt
            function displayReceipt(seatNumber) {
                receiptContainer.innerHTML = `
                    <p>Thank you for reserving Seat ${seatNumber}!</p>
                    <p>Your reservation details:</p>
                    <ul>
                        <li>Seat Number: ${seatNumber}</li>
                        <!-- Add more details as needed -->
                    </ul>
                `;
                receiptContainer.style.display = 'block';
            }

            // Function to send email
            function sendEmail(seatNumber) {
                const email = prompt('Please enter your email:');
                if (email) {
                    fetch('/send-email', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, seatNumber }),
                    })
                    .then(response => response.json())
                    .then(data => alert(data.message))
                    .catch(error => console.error('Error:', error));
                }
            }
        });
    </script>
</body>
</html>
